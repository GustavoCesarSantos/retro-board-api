version: '3.8'

services:
    database_pg:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: usuario
            POSTGRES_PASSWORD: senha 
        volumes:
            - postgres:/data/postgres
        ports:
            - '5432:5432'
    adminer:
        image: adminer
        restart: always
        ports:
            - '8080:8080'

volumes:
    postgres:

